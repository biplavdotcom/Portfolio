<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
      <div class="nav-logo">Biplav Ghale</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Home Section -->
    <!-- <section id="home">
      <h1>Welcome to my Portfolio!</h1>
      <p>This is a brief introduction to who I am and what I do.</p>
      <button>Learn More</button>
      
    </section> -->

    <section id="profile">
      <div class="section__pic-container">
        <img
          decoding="async"
          id="profile1"
          src="img/person-holding-glass.svg"
          title="Biplav"
        />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Biplav Ghale</h1>
        <p class="section__text__p2">Software Developer</p>
        <div class="btn-container">
          <a
            href="https://upload.wikimedia.org/wikipedia/commons/c/cc/Resume.pdf"
            target="_blank"
            rel="noopener"
          >
            <button class="btn btn-color-2">See Resume</button>
          </a>
          <button class="btn btn-color-1">Contact Info</button>
        </div>
        <div id="socials-container">
          <a target="_blank" href="https://www.linkedin.com/" rel="noopener">
            <img
              decoding="async"
              src="img/linkedin.svg"
              alt="My LinkedIn profile"
              class="icon"
            />
          </a>

          <a target="_blank" href="https://github.com/" rel="noopener">
            <img
              decoding="async"
              src="img/github.svg"
              alt="My Github profile"
              class="icon"
            />
          </a>
          <a target="_blank" href="https://facebook.com/" rel="noopener">
            <img
              decoding="async"
              src="img/facebook.svg"
              alt="My facebook profile"
              class="icon"
            />
          </a>
          <a target="_blank" href="https://instagram.com/" rel="noopener">
            <img
              decoding="async"
              src="img/instagram.svg"
              alt="My instagram profile"
              class="icon"
            />
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; Portfolio Website</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
